<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROSS CPE</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body id="home">
    <header></header>
    <main>
      <div id="main">
        <div id="main_content">
          <h1 id="title_description">Inscription à la course</h1>
          <p id="description">
            Bienvenue sur la page d'inscription pour notre prochaine course.
            Veuillez remplir le formulaire ci-dessous pour vous inscrire et
            garantir votre place dans la course.
          </p>
          <form>
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="mobilePhone">Téléphone Mobile:</label>
            <input type="tel" id="mobilePhone" name="mobilePhone" required />

            <label for="postalAddress">Adresse Postale:</label>
            <input
              type="text"
              id="postalAddress"
              name="postalAddress"
              required
            />

            <label for="dob">Date de Naissance:</label>
            <input type="date" id="dob" name="dob" required />

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <button id="back_top" title="Go to top">
      <img
        src="../Images/backtop.svg"
        alt="go to top"
        id="image_back_top"
      /><!--BOUTON VERS LE HAUT-->
    </button>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFEK2ZH_B9aKy2qXELWX-FP3okfO7YFJY&libraries=places"></script>
    <script src="../JavaScript/incommon.js"></script>
    <script src="../JavaScript/api.js"></script>
    <script src="../JavaScript/functions.js"></script>
  </body>
</html>
